components:
- components:
  - layout_properties: {grid_position: 'AYCSDY,ZIWYBN'}
    name: title_lbl
    properties:
      align: center
      background: '#32582d'
      font_size: 30
      foreground: '#98f1ba'
      icon: fa:leaf
      role: title
      spacing:
        margin: [12, null, 25, null]
        padding: [15, null, 15, null]
      text: Green Thumb Nursery Log In
    type: Label
  - components:
    - data_bindings:
      - {code: 'self.item[''username'']', property: text, writeback: true}
      layout_properties: {grid_position: 'KPXKCH,HSZIKL'}
      name: username_txb
      properties: {bold: false, placeholder: Username, role: outlined, tooltip: Enter your username}
      type: TextBox
    - data_bindings:
      - {code: 'self.item[''password'']', property: text, writeback: true}
      event_bindings: {pressed_enter: login_btn_click}
      layout_properties: {grid_position: 'KPXKCH,SWGSNX'}
      name: password_txb
      properties: {bold: false, hide_text: true, placeholder: Password, role: outlined, tooltip: Enter your password}
      type: TextBox
    - event_bindings: {click: login_btn_click}
      layout_properties: {grid_position: 'KPXKCH,DSFSAS'}
      name: login_btn
      properties: {bold: false, icon: 'fa:500px', role: outlined-button, text: Login}
      type: Button
    - event_bindings: {click: signup_lnk_click}
      layout_properties: {grid_position: 'KPXKCH,WYIYHA'}
      name: signup_lnk
      properties:
        font_size: 13
        icon: fa:adn
        icon_align: left_edge
        spacing:
          margin: [0, null, 0, null]
          padding: [0, null, null, null]
        text: Don't have an account? Sign Up
      type: Link
    layout_properties: {grid_position: 'GTFKTB,TZCXLF'}
    name: outlined_card_1
    properties: {col_widths: '{"HSZIKL":20,"SWGSNX":20,"DSFSAS":10,"WYIYHA":10}', role: outlined-card}
    type: ColumnPanel
  - layout_properties: {grid_position: 'IXGWJZ,JPCUKT'}
    name: spacer_1
    properties: {height: 11}
    type: Spacer
  - components:
    - layout_properties: {grid_position: 'FOEFHR,OVTDQU'}
      name: signup_pnl
      properties: {}
      type: ColumnPanel
    layout_properties: {grid_position: 'CZJPXK,BOKEZT'}
    name: signup_crd
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {height: 64, source: _/theme/green_thumb_logo_1.png}
  type: Image
- layout_properties: {slot: title}
  name: label_1
  properties: {text: Green Thumb Nursery}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
