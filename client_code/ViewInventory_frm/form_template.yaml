components:
- components:
  - event_bindings: {click: view_inventory_btn_click}
    layout_properties: {grid_position: 'IWCLBX,QYFHJU'}
    name: view_inventory_btn
    properties:
      align: right
      font_size: 15
      foreground: '#375d47'
      icon: fa:eye
      role: null
      text: |2-

        View Inventory
    type: Button
  - event_bindings: {click: sales_log_btn_click}
    layout_properties: {grid_position: 'ZDLRHA,ZQMLKM'}
    name: sales_log_btn
    properties:
      align: right
      font_size: 15
      foreground: '#375d47'
      icon: fa:list
      role: null
      text: |2

        Sales Log
    type: Button
  layout_properties: {grid_position: 'WLCMVD,YENAFP'}
  name: outlined_card_1
  properties: {background: 'theme:Primary Container', role: outlined-card}
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'KSHKKH,SBDDVD'}
    name: inventory_list_lbl
    properties: {foreground: '#375d47', icon: 'fa:leaf', role: title, text: Plant Inventory}
    type: Label
  - layout_properties: {grid_position: 'WEVHZW,IZWUVS YHOTUB,ZISSYJ'}
    name: inventory_list_rpnl
    properties: {foreground: '#335544', item_template: ViewInventory_frm.ItemTemplate2}
    type: RepeatingPanel
  layout_properties: {grid_position: 'WLCMVD,VIRRYG RXOEMS,MOFBOV'}
  name: inventory_crd
  properties: {role: outlined-card, visible: false}
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'DUNQCN,DFPGBK'}
    name: sales_log_lbl
    properties: {foreground: '#375d47', icon: 'fa:handshake-o', role: title, text: Sales Log}
    type: Label
  - layout_properties: {grid_position: 'DUNQCN,YZNEJD'}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - event_bindings: {change: date_filter_dpk_change}
    layout_properties: {grid_position: 'DUNQCN,TQTACV'}
    name: date_filter_dpk
    properties: {tooltip: Filter sale transactions by date}
    type: DatePicker
  - components:
    - name: sales_list_rpnl
      properties: {item_template: ViewInventory_frm.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'DZGUDR,OCUCNG'}
    name: sales_grd
    properties:
      columns:
      - {data_key: plant_sold, expand: false, id: JKSDUP, title: Plant Sold}
      - {data_key: quantity_sold, id: VJQQOR, title: Qty Sold}
      - {data_key: sale_date, id: OJLQEN, title: Sold On}
      - {data_key: recorded_by, id: VCVQIU, title: Sold by}
      foreground: '#335544'
    type: DataGrid
  layout_properties: {grid_position: 'WLCMVD,VIRRYG YJXCYW,LFHESV'}
  name: sales_log_crd
  properties: {col_widths: '{"YZNEJD":40,"TQTACV":20}', role: outlined-card, visible: false}
  type: ColumnPanel
container:
  properties: {col_widths: '{"YENAFP":10,"VIRRYG":50}', visible: true}
  type: ColumnPanel
is_package: true
