components:
- event_bindings: {click: low_stock_btn_click}
  layout_properties: {grid_position: 'RZDKYR,GRKGIW'}
  name: low_stock_btn
  properties:
    font_size: 15
    foreground: '#375d47'
    icon: fa:hand-o-down
    role: rounded-tab
    spacing:
      margin: [5, 0, 0, 0]
      padding: [15, 25, 5, 25]
    text: |2-

      Low-Stock Report
  type: Button
- event_bindings: {click: best_seller_btn_click}
  layout_properties: {grid_position: 'RZDKYR,HYSHQW'}
  name: best_seller_btn
  properties:
    font_size: 15
    foreground: '#375d47'
    icon: fa:thumbs-o-up
    role: rounded-tab
    spacing:
      margin: [5, 0, 0, 0]
      padding: [15, 25, 5, 25]
    text: |2-

      Best-Seller Report
  type: Button
- layout_properties: {grid_position: 'RZDKYR,WMZXTC'}
  name: spacer_2
  properties: {height: 32}
  type: Spacer
- components:
  - layout_properties: {grid_position: 'VNWBWB,YBYSGH'}
    name: low_stock_lbl
    properties: {foreground: '#375d47', icon: 'fa:th', role: title, text: Low-Stock Report}
    type: Label
  - layout_properties: {grid_position: 'VNWBWB,LOVSNQ'}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - data_bindings:
    - {code: 'self.item[''threshold'']', property: text, writeback: true}
    event_bindings: {pressed_enter: generate_btn_click}
    layout_properties: {full_width_row: false, grid_position: 'VNWBWB,UEDLVF'}
    name: threshold_txb
    properties: {align: center, placeholder: Enter threshold, role: outlined, tooltip: Enter the threshold quantity to generate the low-stock report, type: number}
    type: TextBox
  - event_bindings: {click: generate_btn_click}
    layout_properties: {grid_position: 'VNWBWB,FHKLNY'}
    name: generate_btn
    properties:
      align: left
      font_size: 17
      icon: fa:check
      icon_align: left
      role: null
      spacing:
        padding: [null, null, null, 0]
      text: ''
    type: Button
  - layout_properties: {grid_position: 'VNWBWB,CEPVQH'}
    name: download_report_btn
    properties: {bold: false, enabled: false, font_size: 20, foreground: '#375d47', icon: 'fa:arrow-down', icon_align: left_edge, text: '', tooltip: Download Low-Stock Report}
    type: Button
  - components:
    - name: low_stock_rpnl
      properties: {item_template: GenerateReport_frm.RowTemplate2}
      type: RepeatingPanel
    layout_properties: {grid_position: 'WVAHEX,UIFTOO'}
    name: low_stock_grd
    properties:
      columns:
      - {data_key: name, id: JKSDUP, title: Plant Name}
      - {data_key: type, id: VJQQOR, title: Plant Type}
      - {data_key: price, id: OJLQEN, title: Price}
      - {data_key: stock_qty, id: LKTNYU, title: Quantity}
      foreground: '#335544'
    type: DataGrid
  layout_properties: {grid_position: 'IELPIY,YTBYVQ'}
  name: low_stock_crd
  properties:
    col_widths: '{"LOVSNQ":44,"UEDLVF":18,"CEPVQH":7,"YBYSGH":30,"FHKLNY":8}'
    role: outlined-card
    spacing:
      margin: [0, null, null, null]
    visible: false
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'YGVKEB,KNBYGO'}
    name: best_seller_lbl
    properties: {foreground: '#375d47', icon: 'fa:fire', role: title, text: Best=Seller Report}
    type: Label
  - layout_properties: {grid_position: 'YGVKEB,EVVBAP'}
    name: download_report_btn_copy
    properties: {bold: false, font_size: 20, foreground: '#375d47', icon: 'fa:arrow-down', icon_align: left_edge, text: '', tooltip: Download Best-Seller Report}
    type: Button
  - components:
    - name: best_seller_rpnl
      properties: {item_template: ViewInventory_frm.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'FUDZWG,OMTRSU'}
    name: best_seller_grd
    properties:
      columns:
      - {data_key: plant_sold, expand: false, id: JKSDUP, title: Plant Sold}
      - {data_key: quantity_sold, id: VJQQOR, title: Qty Sold}
      - {data_key: sale_date, id: OJLQEN, title: Sold On}
      - {data_key: recorded_by, id: VCVQIU, title: Sold by}
      foreground: '#335544'
    type: DataGrid
  layout_properties: {grid_position: 'DNFTDY,CLZXNC'}
  name: best_sellers_crd
  properties:
    col_widths: '{"KNBYGO":57,"EVVBAP":3}'
    role: outlined-card
    spacing:
      margin: [0, null, null, null]
    visible: false
  type: ColumnPanel
container:
  properties: {col_widths: '{"GRKGIW":12,"HYSHQW":12,"WMZXTC":36}'}
  type: ColumnPanel
is_package: true
