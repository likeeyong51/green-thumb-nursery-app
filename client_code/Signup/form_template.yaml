components:
- layout_properties: {grid_position: 'PCWLDY,ECSYIY'}
  name: spacer_1
  properties: {height: 12}
  type: Spacer
- layout_properties: {grid_position: 'EBZVLI,RJOPJY'}
  name: label_1
  properties:
    align: center
    icon: fa:address-book-o
    role: headline
    spacing:
      margin: [null, null, 34, null]
    text: Sign up below for a new account
  type: Label
- components:
  - data_bindings:
    - {code: 'self.item[''firstname'']', property: text, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,ZUIIDK KZHWVN,HEAYMS'}
    name: firstname_txb
    properties: {placeholder: First name, tooltip: Enter your first name}
    type: TextBox
  - data_bindings:
    - {code: 'self.item[''emp_id'']', property: text, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,ZUIIDK NHBJUK,ANPMMK'}
    name: employeeID_txb
    properties: {placeholder: Employee ID, tooltip: Enter your employee ID}
    type: TextBox
  - data_bindings:
    - {code: 'self.item[''role'']', property: selected_value, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,ZUIIDK NHBJUK,UNHEPT'}
    name: role_drp
    properties: {include_placeholder: true, placeholder: Role, tooltip: Select your role}
    type: DropDown
  - data_bindings:
    - {code: 'self.item[''lastname'']', property: text, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,AEXBNS UCFVML,WIGFZY'}
    name: lastname_txb
    properties: {placeholder: Last name, tooltip: Enter your last name}
    type: TextBox
  - data_bindings:
    - {code: 'self.item[''password'']', property: text, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,AEXBNS ULJVQC,IIDTWW'}
    name: password_txb
    properties: {hide_text: true, placeholder: Password, tooltip: Enter your password}
    type: TextBox
  - data_bindings:
    - {code: 'self.item[''confirmed_password'']', property: text, writeback: true}
    layout_properties: {grid_position: 'YFBBCF,AEXBNS ULJVQC,RPMISA'}
    name: password_confirmed_txb
    properties: {hide_text: true, placeholder: Confirmed Password, tooltip: Enter your password again to confirm password}
    type: TextBox
  - layout_properties: {grid_position: 'HNUEPA,DVSHZR'}
    name: spacer_3
    properties: {height: 32}
    type: Spacer
  - event_bindings: {click: signup_btn_click}
    layout_properties: {grid_position: 'HNUEPA,DNTJNY'}
    name: signup_btn
    properties: {bold: false, role: tonal-button, text: Sign Up}
    type: Button
  - event_bindings: {click: cancel_btn_click}
    layout_properties: {grid_position: 'HNUEPA,YLKTNG'}
    name: cancel_btn
    properties: {text: Cancel}
    type: Button
  - layout_properties: {grid_position: 'HNUEPA,HWEJEW'}
    name: spacer_4
    properties: {height: 32}
    type: Spacer
  layout_properties: {grid_position: 'DNKSTD,DKZPJX'}
  name: column_panel_1
  properties: {col_widths: '{"DVSHZR":20,"DNTJNY":10,"YLKTNG":10,"HWEJEW":20}'}
  type: ColumnPanel
- layout_properties: {grid_position: 'BOZNCO,RKANZK'}
  name: spacer_2
  properties: {height: 13}
  type: Spacer
container:
  properties: {col_widths: '{}'}
  type: ColumnPanel
is_package: true
