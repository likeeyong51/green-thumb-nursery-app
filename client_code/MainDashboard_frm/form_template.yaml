components:
- components:
  - layout_properties: {grid_position: 'KUMSYL,EZPYCK'}
    name: load_pnl
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - data_bindings:
    - {code: 'self.item[''username'']', property: text, writeback: false}
    layout_properties: {}
    name: user_lbl
    properties: {icon: 'fa:address-book-o'}
    type: Label
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {border_radius: '15', height: 66, source: _/theme/splash_screen.png}
  type: Image
- layout_properties: {slot: title}
  name: label_1
  properties:
    bold: false
    font_size: 25
    foreground: '#32582d'
    italic: false
    spacing:
      margin: [null, null, null, 35]
    spacing_above: small
    spacing_below: small
    text: Green Thumb Nursery
  type: Label
- components:
  - event_bindings: {click: record_sale_btn_click}
    layout_properties: {grid_position: 'VXHQEE,QFKEOW'}
    name: record_sale_btn
    properties: {font_size: 20, foreground: '#375d47', text: Record Sale, tooltip: Record Sales Transaction, visible: true}
    type: Button
  - event_bindings: {click: inventory_btn_click}
    layout_properties: {grid_position: 'UVSCBH,MWQCUO'}
    name: inventory_btn
    properties:
      font_size: 20
      foreground: '#375d47'
      text: |
        Inventory
    type: Button
  - components:
    - event_bindings: {click: add_plant_btn_click}
      layout_properties: {grid_position: 'ODYTXG,DZMRYG'}
      name: add_plant_btn
      properties:
        bold: false
        font_size: 20
        foreground: theme:On Primary
        role: null
        text: |
          Add Plant
        tooltip: Add new plant
        visible: true
      type: Button
    - event_bindings: {click: generate_report_btn_click}
      layout_properties: {grid_position: 'UOUBIB,RPOSTQ'}
      name: generate_reports_btn
      properties:
        font_size: 20
        foreground: theme:On Primary
        role: null
        text: |
          Reports
        visible: true
      type: Button
    layout_properties: {grid_position: 'HVSIHV,CNYJQX'}
    name: manager_crd
    properties: {background: '#375d47', role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: left-nav}
  name: side_pnl
  properties: {}
  type: ColumnPanel
container:
  properties: {background: '', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
